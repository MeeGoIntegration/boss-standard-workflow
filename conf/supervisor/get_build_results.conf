[program:get_build_results]
command = /usr/bin/skynet_exo /etc/supervisor/conf.d/get_build_results.conf
process_name = %(program_name)s_%(process_num)s
numprocs = 1
user = bossmaintainer
umask = 022
autostart = true
autorestart = true
startsecs = 5
startretries = 100
stopwaitsecs = 10
redirect_stderr = true
stdout_logfile = /var/log/supervisor/%(program_name)s_%(process_num)s.log
stderr_logfile = off
environment = PYTHONUNBUFFERED=1,HOME="/home/bossmaintainer",USER="bossmaintainer"

[participant]
name = get_build_results
queue = get_build_results
regexp = get_build_results
code = /usr/share/boss-skynet/get_build_results.py

